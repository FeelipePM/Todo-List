<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">


  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/taskboard.css">
  


  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <title>Dashboard</title>

</head>

<body>

  <h1 class="titulo">Todo<span class="titulo-part2">List<span></h1>
    

  <form class="lista-tarefas">  
    <input class="filtrar" type="search" placeholder="Filtrar Tarefa">
    <button class="filtrar-tarefas">Filtrar</button>
  </form>  
    
  <section>

    <dl class="card-dashboard">

        <img class="logout-img" src="./img/logout1.jpg" alt="logout">

        <h3 class="titulo-tarefas">Lista de Tarefas</h3>

      <form class="lista-tarefas">

          <input type="text" class="input-tarefa" placeholder="adicione uma tarefa">
  
          <button type="submit" id="addTarefa">+ adicionar tarefa</button>

          <img class="add-amigo" src="./img/add-amigo.png" alt="logout">
  
        </form>

        <section class="tarefas">
          <ul>
            <li>Estudar Vue.Js</li>
            <hr class="linha">
            <li>Finalizar Trabalho da Faculdade</li>
            <hr class="linha">
          </ul>
        </section>

    </dl>

  </section>
  <script src="js/login.js"></script>
</body>

</html>
